<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png">
        <nav>
            <ul>
                <li class="flex-item-menu"> All </li>
                <li class="flex-item-menu"> Todays'deals</li>
                <li class="flex-item-menu"> Customer Service</li>
                <li class="flex-item-menu"> Registry</li>
                <li class="flex-item-menu"> Gift Cards</li>
                <li class="flex-item-menu"> Sell </li>
            </ul>
        </nav>
    </header>
    <main>
        <div>
            <h5 id="orange-section"> Shop All Holiday Gift Card </h5>
        </div>
        <div id="green-section">
            <h1> Holiday Gift Guides </h1>
            <h5> Be a go-gifter </h5>
        </div>
        <section>
            <div id="first-small-title">
                <h5> Find the perfect gift</h5>
                <h6> Shop now </h6>
            </div>
            <div id="four-photo-position">
                <img class="four-photo"src="img_24.jpg">
                <img class="four-photo" src="img_25.jpg">
                <img class="four-photo" src="img_26.jpg">
                <img class="four-photo" src="img_27.jpg">
            </div>
        </section>
        <div id="first-large-photo"></div>
        <div class="second-small-title">
            <h5 class="position-small-titles"> Play the gifting game</h5>
            <h6 class="small-title-style"> Shop gaming </h6>
        </div>
        <div id="second-large-photo"></div>
        <div class="third-small-title">
            <h5 class="position-small-titles"> The sound of cheer</h5>
            <h6 class="small-title-style"> Shop Audio & Accessories </h6>
        </div>
    </main>
    <footer>
        <div>
            <a href="#top"> Back to top </a>
        </div>
        <img src="logo.png">
    </footer>
</body>
</html>
